apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-analysis
  labels:
    app: churn-analysis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: churn-analysis
  template:
    metadata:
      labels:
        app: churn-analysis
    spec:
      containers:
      - name: churn-analysis
        image: ${DOCKERHUB_USERNAME}/churn-analysis:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5 